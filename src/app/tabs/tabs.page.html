<ion-header>
  <ion-toolbar>
    <div>
      <div *ngIf="nombre && apellido" class="inline-container">
        <span class="name">{{ nombre }} {{ apellido }}</span>
    
        <ion-button id="open-action-sheet"><ion-icon name="menu-outline"></ion-icon></ion-button>
        <ion-action-sheet  expand="block"  trigger="open-action-sheet" header="Opciones" [buttons]="actionSheetButtons"></ion-action-sheet>
      </div>
    </div>

    <ion-modal
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
            <ion-label position="floating">Introduce la MAC de la impresora</ion-label>
            <ion-input [(ngModel)]="MAC"></ion-input>
          <ion-button expand="full" (click)="saveToLocalStorage()">Save</ion-button>        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
    
    
    
  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
